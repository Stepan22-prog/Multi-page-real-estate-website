<section data-watch data-watch-once data-watch-threshold="0.4" class="contact">
    <div class="contact__subtitle animation-type_from-right">Do you have any questions?</div>
    <div class="contact__title animation-type_from-left animation-delay__02">Contact us</div>
    <form data-dev method="POST" action="#" class="contact__form form animation-type_from-right animation-delay__04">
        <input type="email" name="form[]" placeholder="Enter your email" data-required="email"
            data-error="E-mail is uncorrect" class="contact-form__input">
        <button type="submit" class="contact-form__btn">Send</button>
    </form>
</section>
