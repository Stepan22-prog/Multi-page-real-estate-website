<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">+</button>
			<div class="popup__text">
				<h2 class="popup__title">Leave your contacts</h2>
				<h3 class="popup__sustitle">we will contact you within three hours</h3>
				<form data-dev method="POST" action="#" action="" class="popup__form">
					<input type="text" placeholder="Name" class="popup-form__input">
					<input type="number" placeholder="Phone" class="popup-form__input">
					<button type="submit" class="popup-form__btn button">Send</button>
				</form>
			</div>
		</div>
	</div>
</div>
