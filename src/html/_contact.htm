<section class="contact">
    <div class="contact__subtitle">Do you have any questions?</div>
    <div class="contact__title">Contact us</div>
    <form data-dev method="POST" action="#" class="contact__form form">
        <input type="text" name="form[]" placeholder="Enter your email" data-required="email"
            data-error="E-mail is uncorrect" class="contact-form__input">
        <button type="submit" class="contact-form__btn">Send</button>
    </form>
</section>
